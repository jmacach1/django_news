{% extends 'base.html' %}

{% block title %} Article Detail {% endblock title %}

{% block content %}
  <div class="article-entry">
    <h2>{{ article.title }}</h2>
    <p>by {{ article.author }} </p>
    <p>{{ article.body }}</p>
  </div>
  <p>
    <a href="{% url 'article_edit' article.pk %}">Edit Blog Post</a>
    <a href="{% url 'article_delete' article.pk %}">Delete Post</a>
  </p>
  <p>
    Back to <a href="{% url 'article_list' %}"></a>
  </p>
{% endblock content %}
