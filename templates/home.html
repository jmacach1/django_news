{% extends 'base.html' %}

{% block title %} Home {% endblock title%}

{% block content %} 

  {% if user.is_authenticated %}
  
    <h2>Hi {{ user.username }}!</h2>
    <p><a href="{% url 'logout' %}">Sign Up</a></p>
  
    {% else %}
    
    <p>You are not logged in.</p>
    <p><a href="{% url 'login' %}">Log In</a></p>
    <p><a href="{% url 'signup' %}">Sign Up</a></p>

  {% endif %}
{% endblock content %}
