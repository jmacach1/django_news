{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Change {% endblock title %}

{% block content %}

<div class="main_nom">
  <h1>Password Change</h1>
  <p>Please enter your old password, then enter your new password twice</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change Password">
  </form>
</div>

{% endblock content %}
